# Práctica 5 - Azure DevOps Pipelines (dummy)
#
# Punto de partida: pipeline mínimo para validar que Azure DevOps lee el repo de GitHub
# y ejecuta un YAML sin errores.

trigger: none
pr: none

pool:
  vmImage: ubuntu-latest

steps:
  - script: |
      echo "Repo:   $(Build.Repository.Name)"
      echo "Branch: $(Build.SourceBranchName)"
      echo "SHA:    $(Build.SourceVersion)"
    displayName: "Info (dummy)"

