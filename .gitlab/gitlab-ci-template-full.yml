      variables:
        ENV_NAME: "DEV"
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "master"'
      variables:
        ENV_NAME: "PRO"
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "develop"'
